<h2 mat-dialog-title>CREATE A VARIANT OF A PRODUCT</h2>
<br />
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <mat-label>Product</mat-label>
    <mat-select [(value)]="selectedProduct">
      <mat-option *ngFor="let product of products" [value]="product.id">
        {{ product.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput placeholder="Price" formControlName="price" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input
      matInput
      placeholder="Quantity"
      formControlName="availableQuantity"
    />
  </mat-form-field>
  <br />
  <mat-form-field >
    <mat-label>Choose a date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      placeholder="Date"
      formControlName="addedDate"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br />
</mat-dialog-content>
<br />
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="createVariant()">CREATE</button>
</mat-dialog-actions>
