<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<div class="parent">
  <mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>
  <div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PRODUCT NAME</th>
        <td mat-cell *matCellDef="let row">{{ row.product }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PRICE</th>
        <td mat-cell *matCellDef="let row">{{ row.price }}</td>
      </ng-container>

      <ng-container matColumnDef="availableQuantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>QUANTITY</th>
        <td mat-cell *matCellDef="let row">{{ row.availableQuantity }}</td>
      </ng-container>

      <ng-container matColumnDef="addedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ADDED DATE</th>
        <td mat-cell *matCellDef="let row">{{ row.addedDate }}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTION</th>
        <td mat-cell *matCellDef="let row; let i = index">
          <button
            mat-button
            mat-icon-button
            class="material-symbols-outlined"
            (click)="deleteVariantById(row.id, i)"
          >
            delete
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          CREATE A NEW VARIANT
        </th>
        <td mat-cell *matCellDef="let row; let i = index">
          <button
            mat-button
            mat-icon-button
            class="material-symbols-outlined"
            (click)="openDialog()"
          >
            add_circle
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      #paginator
      [pageSizeOptions]="[5, 10, 25]"
      aria-label="Select page of products"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
