<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="text-center">
                    <h2>Register</h2>
                </div>
                <form [formGroup]="regForm" (ngSubmit)="createUser()">
                    <div class="form-group">
                        <label  for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" formControlName="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastName">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" formControlName="phoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <br>
                    <div class="text-center">
                        <button id="submitButton" type="submit" class="btn btn-outline-dark" [disabled]="!regForm.valid">
                            REGISTER
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
